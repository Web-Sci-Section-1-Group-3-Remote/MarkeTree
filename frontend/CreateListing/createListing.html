<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkeTree</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/master.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="javascript/createListing.js" defer></script>
</head>

<body>

    <nav class="navbar navbar-static-top navbar-expand-xl navbar-dark bg-dark">
        <div class="navbar-brand"><span class="marke">Marke</span>Tree</div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/event">Events</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/create">Creating Listing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/browselisting">Browse Listing</a>
                </li>
            </ul>


        </div>
    </nav>

    <!-- Main content for the page (everything other than the navbar)-->
    <section id="mainContent">

        <div id="top" style="background-color:#20bf6b; margin-top: -0.5em;" class="jumbotron"
            data-position="center right">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div id="title" class="col-md-5">
                        <h2 id="header">Create MarkeTree</h2>
                        <h6>The ultimate Platform </h6>
                        <h6>Leave a footprint and make everything worthwhile</h6>
                        <a class="btn btn-dark" href="#creating" role="button"><i
                                class="fas fa-hammer"></i>&nbsp;&nbsp;Create
                            Your Lists Now</a>
                    </div>

                    <div class="col-md-6 wrapper">
                        <div class="inner">
                            <img id="sale" src="assets/createListing.jpg" class="rounded float-start" alt="...">
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div id="creating" class="container">
            <h2 class="what">Create Listing</h2>
            <hr>

            <form class="row g-3">
                <div class="col-6">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="name" class="form-control" id="inputName" required>
                </div>
                <div class="col-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail">
                </div>
                <div class="col-md-8">
                    <label for="input" class="form-label">Item</label>
                    <input type="text" class="form-control" id="inputItem" placeholder="FOCS Textbook" required>
                </div>

                <div class="col-md-4">
                    <label for="inputCategory" class="form-label">Item Catalog</label>
                    <select id="inputCategory" type="text" class="form-select form-control" required>
                        <option>School Supplies</option>
                        <option>Dorm Supplies</option>
                        <option>Mini Home Appliances</option>
                        <option>COVID-19 Supplies</option>
                        <option>Clothes</option>
                        <option>Event</option>
                        <option>Sporting</option>
                        <option>Games</option>
                        <option>Computers/Electronics</option>
                        <option>Tools</option>
                        <option>Autos</option>
                        <option>Apartments/Renting</option>
                        <option>Shoes</option>
                        <option>Services</option>
                        <option>Pets</option>
                        <option>Phones</option>
                        <option>Bicycles</option>
                        <option>Makeup</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="inputDescription" class="form-label">Item Description</label>
                    <textarea class="form-control" id="inputDescription"
                        placeholder="Discuss your item condition for faster sold..." rows="3"></textarea>
                </div>
                <div class="col-6">
                    <label for="inputImages" class="form-label">Images Upload</label>
                    <input class="form-control" type="file" id="inputImages" multiple>
                </div>

                <div class="col-6">
                    <label for="inputPrice" class="form-label">Price</label>
                    <div class="input-group">
                        <span class="input-group-text" id="inputGroupPrepend2">$</span>
                        <input type="text" class="form-control" id="inputPrice" aria-describedby="inputGroupPrepend2"
                            required>
                    </div>
                </div>

                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary create" onclick="createListing()">Submit</button>
                </div>
            </form>

        </div>


    </section>


    <footer class="text-center text-black">
        <!-- Grid container -->
        <div class="container pt-3">
            <section>
                <!-- FAQ -->
                <p class="border-end"><a href="/help">FAQ</a></p>
                <p class="border-line"></p>
                <!-- Meet the team -->
                <p class="border-end"><a href="#">Meet the Team</a></p>
                <p class="border-line"></p>
                <!-- Github -->
                <p class="border-end"><a href="https://github.com/Web-Sci-Section-1-Group-3-Remote/MarkeTree"><i
                            class="fab fa-github"></i> Github</a></p>
            </section>
        </div>

        <!-- Copyright -->
        <div class="text-center pt-3">
            Â© 2021 MarkeTree
        </div>
    </footer>

</body>



</html>
